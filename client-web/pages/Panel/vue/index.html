<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Panel User</title>
</head>
<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <a class="nav_link" id="editProfile">
                    <div class="user">
                        <img src="./images/avatar.png" title="Modifier votre profile"/>
                        <h3>Simo Edwin</h3>
                        <p>mdegrize@gmail.com</p>
                    </div>
                </a>
                <div class="links">
                    <a href="">
                        <div class="link">
                            <img src="./images/twitch.png" alt="" />
                            <h2>Demarrer</h2>
                        </div>
                    </a>
                    <a class="nav_link active" id="profile">
                        <div class="link">
                            <img src="./images/steam.png" alt="" />
                            <h2>Profile</h2>
                        </div>
                    </a>
                    <a class="nav_link" id="joueurLigne">
                        <div class="link">
                            <img src="./images/upcoming.png" alt="" />
                            <h2>Joueurs (en ligne)</h2>
                        </div>
                    </a>
                    <a class="nav_link" id="meilleursScores">
                        <div class="link">
                            <img src="./images/library.png" alt="" />
                            <h2>Scores</h2>
                        </div>
                    </a>
                </div>
                <div class="pro">
                    <h2><u>Professeur:</u> M. KONAN KAN</h2>
                    <img src="./images/controller.png" alt="" />
                </div>
            </div>

            <div class="games" id="contentBloc">
                <label for="profile" class="">
                    <div class="status">
                        <h1>PROFILE DE JEU</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="" />
                            <div class="card-info">
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img width="70px" src="./images/sackboy.png" alt="" />
                            <div class="card-info">
                                <p>Niveau 5</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                        <div class="card">
                            <img src="./images/spiderman.png" alt="" />
                            <div class="card-info">
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                </label>
                <label for="joueurLigne" class="">
                    <div class="status">
                        <h1>LES JOUEURS CONNECTÃ‰S</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h4>Sackboy | </h4>
                                    <h5>mdegrize@gmail.com</h5>
                                </div>
                                <p>Veteran</p>

                            </div>
                            <h4 class="percentage">il y a 2 heures</h4>
                        </div>
                        <div class="card">
                            <img width="70px" src="./images/sackboy.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h4>Sackboy | </h4>
                                    <h5>mdegrize@gmail.com</h5>
                                </div>
                                <p>Veteran</p>
                            </div>
                            <h4 class="percentage">il y a 7 minutes</h4>
                        </div>
                    </div>
                </label>

                <label for="meilleursScores" class="active">
                    <div class="status">
                        <h1>LES TOP 3 DES MEILLEURS SCORES</h1>
                        <input type="text" />
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/assassins.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h4>Sackboy | </h4>
                                    <h5>mdegrize@gmail.com</h5>
                                </div>
                                <p>Veteran</p>

                            </div>
                            <div>
                                <h3 class="percentage">60 minutes</h3>
                                <h3 class="percentage">30 deplacements</h3>
                            </div>
                        </div>
                        <div class="card">
                            <img width="70px" src="./images/sackboy.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h4>Sackboy | </h4>
                                    <h5>mdegrize@gmail.com</h5>
                                </div>
                                <p>debutant</p>
                            </div>
                            <div>
                                <h3 class="percentage">60 minutes</h3>
                                <h3 class="percentage">30 deplacements</h3>
                            </div>
                        </div>
                    </div>
                </label>

                <label for="editProfile">
                    <div class="status">
                        <h1>Editer votre profile</h1>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <form action="#" class="sign-in-form">
                                <div class="input-field">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Nom d'utilisateur" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Email" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Ancien mot de passe" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Nouveau mot de passe" />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Confirmer le mot de passe" />
                                </div>
                                <input type="submit" class="btn" value="S'inscrire" />
                            </form>
                        </div>
                    </div>
                </label>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!--Le JAVASCRIPT -->
    <script src="script.js"></script>
    <script type="text/javascript" src="../services/panel.service.js"></script>
</body>
</html>
