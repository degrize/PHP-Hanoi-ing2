<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!--CSS AVATAR -->
    <link rel="stylesheet" href="avatar/assets/css/styles.css">
    <link rel="stylesheet" href="avatar/assets/css/slider.css">

    <!--CSS NOTiFICATION -->
    <link rel="stylesheet" href="notification/notification.css">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!--ICONS-->
    <script src="../../../assets/icons/all.js"></script> <!-- Font Awesome-->

    <title>Panel User</title>
</head>
<body>

    <main>
        <section class="glass">
            <div class="dashboard">
                <a class="nav_link" id="editProfile">
                    <div class="user">
                        <img id="joueur_photo" src="./../../../assets/images/avatars/man8.png" width="100px" title="Modifier votre profile"/>
                        <h3 class="joueur_pseudo"></h3>
                        <p class="joueur_email"></p>
                        <h1>Editer</h1>
                    </div>
                </a>
                <div class="links">
                    <a href="../../choix_SE/index.html">
                        <div class="link">
                            <img src="./images/upcoming.png" alt="" />
                            <h2>Jouer</h2>
                        </div>
                    </a>
                    <a class="nav_link active" id="profile">
                        <div class="link">
                            <img src="./images/steam.png" alt="" />
                            <h2>Progression</h2>
                        </div>
                    </a>
                    <a class="nav_link" id="joueurLigne">
                        <div class="link">
                            <img src="./images/twitch.png" alt="" />
                            <h2>Achats (Coins)</h2>
                        </div>
                    </a>
                    <a class="nav_link" id="meilleursScores">
                        <div class="link">
                            <img src="images//library.png" alt="" />
                            <h2>Joueurs (en ligne)</h2>
                        </div>
                    </a>

                    <a class="nav_link" id="multiJoueur">
                        <div class="link">
                            <img src="images//library.png" alt="" />
                            <h2>Multi-joueurs</h2>
                        </div>
                    </a>
                </div>
                <div class="pro">
                    <h2><u>Coins:</u> <span id="joueur_coin"></span></h2>
                    <img src="./images/coin.png" width="80px" alt="" />
                </div>
            </div>

            <div class="games" id="contentBloc">

                <!-- La notification lorsque le profil est modifié -->
                <div class="toast">
                    <div class="toast-content">
                        <i class="fas fa-solid fa-check check"></i>

                        <div class="message">
                            <span class="text text-1">Succès</span>
                            <span class="text text-2">Modification enregistrée</span>
                        </div>
                    </div>
                    <i class="fa-solid fa-xmark close"></i>

                    <div class="progress"></div>
                </div>

                <label for="profile" class="active">
                    <div class="status">
                        <h1>PROGRESSION DE JEU</h1>
                    </div>
                    <div class="cards" id="progessionLevel">
                        <div class="card level">
                            <img src="./images/assassins.png" alt="" />
                            <div class="card-info">
                                <p class="level-title"></p>
                                <!--<div class="progress"></div>-->
                                <div class="progress">
                                    <div class="progress-done" data-done="70"></div>
                                </div>
                            </div>
                            <h2 class="percentage">0%</h2>
                        </div>
                    </div>
                </label>
                <label for="joueurLigne" class="">
                    <div class="status">
                        <h1>ACHETEZ DANS LE JEU</h1>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./images/coins_gold.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h2>100000 Coins </h2>
                                </div>
                            </div>
                            <a class="button" href="../../payment/index.html">
                                <i class="fa-solid fa-circle-notch icon spinner"></i>
                                <span class="btn-text" user-selcect="none">Acheter</span>
                            </a>
                        </div>
                        <div class="card">
                            <img src="./images/coins_gold2.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h2>10000 Coins </h2>
                                </div>
                            </div>
                            <a class="button" href="../../payment/index.html">
                                <i class="fa-solid fa-circle-notch icon spinner"></i>
                                <span class="btn-text" user-selcect="none">Acheter</span>
                            </a>
                        </div>

                        <div class="card">
                            <img src="./images/coins_bronze.png" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h2>4000 Coins </h2>
                                </div>
                            </div>
                            <a class="button" href="../../payment/index.html">
                                <i class="fa-solid fa-circle-notch icon spinner"></i>
                                <span class="btn-text" user-selcect="none">Acheter</span>
                            </a>
                        </div>

                    </div>
                </label>

                <label for="meilleursScores">
                    <div class="status">
                        <h1>JOUEURS EN LIGNE</h1>
                    </div>
                    <div class="cards" id="playersOnline">
                        <div class="card playersOnline">
                            <img src="../../../assets/images/avatars/man8.png" class="joueurOnline_photo" alt="" />
                            <div class="card-info">
                                <div class="info_user">
                                    <h4 class="joueurOnline_pseudo">pseudo</h4> &nbsp; | &nbsp;
                                    <h5 class="joueurOnline_email">email@domaine.com</h5>
                                </div>

                            </div>
                            <div>
                                <h5 class="joueurOnline_niveau">Niveau</h5>
                            </div>
                        </div>
                    </div>
                </label>

                <label for="multiJoueur">
                    <div class="status">
                        <h1>MULTI-JOUEURS</h1>
                    </div>
                    <div class="cards">
                        <div class="card">
                            <form action="#" id="multiplayerForm" class="sign-in-form">
                                <div class="input-field">
                                    <i class="fas fa-keyboard" ></i>
                                    <input type="text" placeholder="nom de la salle" id="salle" required />
                                </div>
                                <span class="tooltip">
                                  Le nom de votre salle ne peut pas faire moins de 4 caractères
                                </span>
                                <div class="input-field">
                                    <i class="fas fa-users"></i>
                                    <input type="number" min="2" max="10" placeholder="nombre de joueurs" id="mp_nbreJoueur" required />
                                </div>
                                <span class="tooltip">
                                  Le nombre doit être supérieur à 1
                                </span>
                                <div class="input-field">
                                    <i class="fas fa-podcast"></i>
                                    <input type="number" min="3" max="8" placeholder="Le niveau du jeu" id="mp_niveau" required />
                                </div>
                                <div class="input-field">
                                    <i class="fas fa fa-key"></i>
                                    <input type="password" placeholder="La clé de la salle" id="mp_key" required />
                                </div>
                                <span class="tooltip">
                                  La clé ne doit pas faire moins de 4 caractères
                                </span>
                                <input type="submit" class="btn" value="créer la salle" />
                            </form>
                        </div>
                    </div>
                </label>

                <label for="editProfile">
                    <div class="status">
                        <h1>Editer votre profile</h1>
                    </div>
                    <div class="cards form-card">
                        <div class="">
                            <section class="modal container">
                                <button class="modal__button" id="open-modal">
                                     AVATAR
                                    <i class='fa fa-user'></i>
                                </button>

                                <div class="modal__container" id="modal-container">
                                    <div class="modal__content">
                                        <div class="modal__close close-modal" title="Close">
                                            <i class='fa fa-window-close'></i>
                                        </div>

                                        <div>
                                            <!--<img src="assets/img/star-trophy.png" alt="" class="modal__img">-->

                                            <div class="slideshow-container">

                                                <!-- Full-width images with number and caption text -->
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man8.png" id="man8" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man1.png" id="man1" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man3.png" id="man3" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/woman1.png" id="woman1" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/woman2.png" id="woman2" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man4.png" id="man4" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man2.png" id="man2" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/woman7.png" id="woman7" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/woman3.png" id="woman3" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/woman4.png" id="woman4" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man11.png" id="man11" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man13.png" id="man13" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man5.png" id="man5" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man7.png" id="man7" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/man10.png" id="man10" class="modal__img">
                                                </div>
                                                <div class="mySlides fade">
                                                    <img src="../../../assets/images/avatars/woman5.png" id="woman5" class="modal__img">
                                                </div>

                                                <!-- Next and previous buttons -->
                                                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                            </div>
                                        </div>

                                        <h1 class="modal__title">AVATAR</h1>
                                        <p class="modal__description">je clique pour choisir cet avatar</p>

                                        <button id="choose_avatar" class="modal__button modal__button-width">
                                            Appliquer
                                        </button>

                                    </div>
                                </div>
                            </section>
                        </div>
                        <div class="card">
                            <form action="#" id="editForm" class="sign-in-form">
                                <div class="input-field">
                                    <i class="fas fa-user pm" ></i>
                                    <input type="text" placeholder="Pseudo" id="login" required />
                                </div>
                                <span class="tooltip">
                                  Le pseudo ne peut pas faire moins de 4 caractères
                                </span>
                                <div class="input-field">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" placeholder="Email" id="email" required />
                                </div>
                                <span class="tooltip">
                                  Renseignez une addresse email valide
                                </span>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Ancien mot de passe" id="lastPwd" required />
                                </div>
                                <span class="tooltip">
                                  Il doit être identique à celui d'origine
                                </span>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Nouveau mot de passe" id="newPwd" />
                                </div>
                                <span class="tooltip">
                                  Le mot de passe ne doit pas faire moins de 4 caractères
                                </span>
                                <div class="input-field">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Confirmer le mot de passe" id="confPwd" />
                                </div>
                                <span class="tooltip">
                                  La confirmation doit être identique à celui du nouveau
                                </span>
                                <input type="submit" class="btn" value="Modifier" />
                            </form>
                        </div>
                    </div>
                </label>
            </div>

        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!--Le JAVASCRIPT MAIN -->
    <script src="script.js"></script>

    <!-- LA NOtiFICATION -->
    <script src="notification/notification.js"></script>

    <!--Notre service -->
    <script type="text/javascript" src="../services/panel.service.js"></script>

    <!--=============== AVATAR JS ===============-->
    <script src="avatar/assets/js/main.js"></script>
    <script src="avatar/assets/js/slider.js"></script>
</body>
</html>
