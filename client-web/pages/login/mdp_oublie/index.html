<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mot de passe oublié</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/test_internet.css" />

    <!--ICONS-->
    <script src="icons/all.js"></script> <!-- Font Awesome-->
  </head>
  <body>
    <div class="test-internet">
      <div class="wrapper">
        <div class="toast">
          <div class="content">
            <div class="icon"></div>
            <div class="details">
              <span></span>
              <p></p>
            </div>
          </div>
          <div class="close-icon"><i class="fa fa-times"></i></div>
        </div>
      </div>
    </div>
    <div class="container">
      <header>Retrouvez votre Mot de passe</header>
      <div class="banner-info"></div>
      <div class="loader" id="loader"></div>
      <form >
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder=" Votre email connectée au jeu" class="email" />
          </div>
          <span class="error email-error">
            <i class="fa fa-exclamation-circle"></i>
            <p class="error-text"></p>
          </span>
        </div>

        <div class="input-field button">
          <input type="submit" class="btn-submit" value="Envoyer le mail" />
        </div>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="js/test_internet.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
